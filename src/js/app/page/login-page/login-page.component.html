<div style="height: 100vh; background: rgba(61,109,61,0.83);
display: flex; justify-content: center; align-items: center; flex-direction: column">

    <h5 *ngIf="loading; else loadingTemp"></h5>
    <p *ngIf="infoMessage.flag" class="bg-warning p-2 rounded">{{infoMessage.message}}</p>
    <form [formGroup]="loginForm" class=" "
          style="height: 25vh; background: transparent; display: flex; justify-content: center; flex-direction: column">
        <div
                [ngClass]="{invalid: loginForm.get('username').touched && loginForm.get('username').invalid}"
                class=" p-1  m-1"
        >
            <label for="user_name">login:</label>
            <input [formControlName]="'username'"
                   autofocus
                   class="form-control"
                   id="user_name"
                   name="user_name"
                   required
                   type="text">
        </div>
        <div
                [ngClass]="{invalid: loginForm.get('password').touched && loginForm.get('password').invalid}"
                class="  p-1 m-1"
        >
            <label for="password">password:</label>
            <input [formControlName]="'password'"
                   class="form-control"
                   id="password"
                   name="password"
                   required
                   type="password">
        </div>
        <button
                (click)="login()" class="btn btn-primary  p-1 mt-3" type="submit" [disabled]="loginForm.invalid">Log In
        </button>
    </form>
</div>


<ng-template #loadingTemp>
    <div class="loader-small"></div>
    <span class="bg-info p-2 rounded">please wait for the server to wake up</span>
    <div class="bg-info p-2 rounded-circle">{{interval1}} sec</div>
</ng-template>
